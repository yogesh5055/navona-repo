<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navona | Sign Up</title>
  <link rel="stylesheet" href="/styles/signup.css">
  <link class="icon" rel="icon" href="icon.jpg">
</head>
<body>
  <header class="navbar">
    <a class="lo" href="/"><div class="logo">Navona</div></a>
  </header>

  <section class="signup-section">
    <div class="signup-box">
      <h2>Create Your Account</h2>
      <p>Join Navona and start building your personalized roadmap today!</p>

      <!-- Normal signup (posts to the same /signup route) -->
      <form class="signup-form" action="/signup" method="post">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn primary">Sign Up</button>
        <p class="terms-note">
  By signing up, you agree to our
  <a href="/terms" >Terms & Conditions</a>.
</p>

      </form>

      <div class="divider"><span>or</span></div>

      <a class="btn secondary" href="/auth/google">Continue with Google</a>

      <p class="login-link">Already have an account? <a href="/login">Login</a></p>
    </div>
  </section>

  <footer class="footer">
    <p>Â© 2025 Navona. All rights reserved.</p>
  </footer>
</body>
</html>
