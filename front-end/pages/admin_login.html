<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navona | Admin Login</title>
  <link rel="stylesheet" href="/styles/admin_login.css">
</head>
<body>
  <main class="auth-container">
    <section class="auth-card">
      <h1>ðŸ‘‘ Admin Login</h1>
      <p>Welcome back, Admin! Please sign in to manage Navona.</p>

      <!-- {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %} -->

      <form action="/admin-login" method="post">
        <label for="email">Admin Email</label>
        <input type="email" id="email" name="email" placeholder="Enter admin email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <button type="submit" class="btn primary">Login</button>
      </form>

      <div class="note">
        <p>For authorized admins only.</p>
      </div>
    </section>
  </main>
</body>
</html>
