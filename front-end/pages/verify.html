<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navona | Verify Email</title>
  <link rel="stylesheet" href="/styles/verify.css" />
  <link class="icon" rel="icon" href="icon.jpg">
</head>
<body>
  <main class="auth-container">
    <section class="auth-card">
      <h1>Verify Your Email ğŸ”</h1>
       <p>
        Weâ€™ve sent a 6-digit OTP to <b>{{ email }}</b>. Please enter it below.<br>
        <small>(If you canâ€™t find the email, please check your spam or junk folder.)</small>
      </p>


      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}

      <form method="post" action="/verify">
        <input type="hidden" name="email" value="{{ email }}">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" name="otp" maxlength="6" required placeholder="Enter 6-digit OTP" />
        <button type="submit" class="btn primary">Verify</button>
      </form>

      <form method="post" action="/resend-otp" style="margin-top:10px;">
        <input type="hidden" name="email" value="{{ email }}">
        <button type="submit" class="btn secondary">Resend OTP</button>
      </form>
    </section>
  </main>
</body>
</html>
