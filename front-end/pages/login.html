<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navona | Login</title>
  <link rel="stylesheet" href="/styles/login.css" />
  <link class="icon" rel="icon" href="icon.jpg">
</head>
<body>
  <header class="navbar">
    <a class="lo" href="/index.html"><div class="logo">Navona</div></a>
  </header>

  <section class="login-section">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Login to your Navona account to continue your personalized journey.</p>
       {% if error %}
  <div class="error-message">
    {{ error }}
  </div>
{% endif %}

      <!-- Email/Password login -->
      <form class="login-form" action="/login" method="post">
        <div class="input-group">
          <label for="email">Email</label>
          <input
  type="email"
  name="email"
  value="{{ email or '' }}"
  required
>

        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn primary">Login</button>
      </form>

      <!-- Divider -->
      <div class="divider"><span>or</span></div>

      <!-- Google login (server-side OAuth; no JS widget needed) -->
      <a class="btn secondary" href="/auth/google">Continue with Google</a>

      <p class="signup-link">Don't have an account? <a href="/signup">Sign Up</a></p>
      <p class="signup-link">Login as a <a href="/admin-login"> Admin</a></p>
    </div>
  </section>

  <footer class="footer">
    <p>Â© 2025 Navona. All rights reserved.</p>
  </footer>
</body>
</html>
